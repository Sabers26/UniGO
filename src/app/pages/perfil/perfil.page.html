<app-header titulo="Perfil" inicio="1" [barraCarga]="bandera"></app-header>

<ion-content class="ion-padding" >
  <ion-list>
    <h4>Informacion Personal:</h4>

    <ion-item>
      <ion-label>
        <h2>Nombre de usuario:</h2>
        <p>{{usuario.nombre}}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Correo Electronico:</h2>
        <p>{{usuario.email}}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Contrase√±a:</h2>
        <p>******</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="logOut()"><ion-icon name="log-out-outline"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="create-outline"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="car-sport-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
