<app-header titulo="Inicio de sesion" [barraCarga]="bandera"></app-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-input required labelPlacement="floating" type="email" aria-label="Email" label="E-mail" name="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-button block color="primary" type="submit" expand="block" shape="round" [disabled]="form.invalid">
      Enviar
    </ion-button>
  </form>
</ion-content>
