<app-header titulo="Inicio" [barraCarga]="bandera"></app-header>

<ion-content class="ion-padding" >
  <ion-img src="assets/UNIGO.png" style="width: 50px; float: left;"></ion-img>
  <ion-text color="dark" style="text-align: center;">
    <p style="margin-right: 20%;">UniGO</p><p style="margin-right: 20%;">Â¡Hola! {{usuario.nombre}}</p>
    <h2>-----------------------------------------</h2>
    <h1>Viajes disponibles</h1>
    <h2>-----------------------------------------</h2>
  </ion-text>
  <p *ngFor="let viaje of viajes">{{viaje.destino}}</p>
  
  <ion-list *ngIf="loaded">
    <ion-list-header>Viajes</ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-icon style="width: 100%; height: 100%" name="musical-notes"></ion-icon>
      </ion-thumbnail>
      <ion-label>
        <h3>Abbey Road</h3>
        <p>The Beatles</p>
        <p>1969</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-list *ngIf="!loaded">
    <ion-list-header>
      <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
